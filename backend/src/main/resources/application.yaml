server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/ecommerce
    username: ecommerce
    password: ecommerce
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  flyway:
    locations: classpath:db/migration
